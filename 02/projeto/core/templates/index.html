<html>
    <body>
        <h1>Cadastro de Clientes</h1>


        <ul>
            {% for pessoa in pessoas %}
            <li>
                {{ pessoa.id}} - {{ pessoa.nome}} <a href="{% url 'editar' pessoa.id %}">Editar</a>
            </li>
            {% endfor %}
        </ul>

        <form action="{% url "salvar" %}" method='POST'>
            {% csrf_token %}
            <input type="text" name="nome">
            <button type="submit">Salvar</button>

        </form>
    </body>
</html>
